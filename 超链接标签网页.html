  <!-- 多行文本输入框
   1. rows="4"
  定义了文本输入框的可见行数
  值为4表示这个文本框默认可以同时显示4行文本内容
  当输入的内容超过4行时，会自动出现垂直滚动条

  值为5表示这个文本框每行大约可以显示5个标准宽度的字符

  3.& 是实体的开始符号。
  # 表示后面跟的是字符的 Unicode 代码点。
  10 是换行符（Line Feed, LF）的十进制代码点。
  所以，&#10; 代表一个换行符，相当于您在文本编辑器里按一下 Enter 或 Return 键。 -->

<!-- 画布标签 -->
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"> <!-- 定义画布宽度和高度，并添加边框样式 -->
  <!-- 边框样式为黑色实线，宽度为1px -->
</canvas> <!-- 画布标签 -->
<script>// JavaScript代码
  var c=document.getElementById("myCanvas");// 获取画布元素，document.getElementById() 方法用于获取 HTML 元素，var c 表示获取到的画布元素
  var ctx=c.getContext("2d");// getContext() 方法用于获取画布的绘图上下文，参数 "2d" 表示获取 2D 绘图上下文
  ctx.fillStyle="#FF0000";// 设置填充颜色为红色，fillStyle 属性用于设置填充颜色，#FF0000 表示红色
  ctx.fillRect(0,0,150,75); // 绘制一个红色矩形，fillRect() 方法用于绘制填充矩形，参数依次为矩形的 x 坐标、y 坐标、宽度和高度
</script>

<canvas id="myArc" width="200" height="100">
</canvas>
<script type="text/javascript">
  var c=document.getElementById("myArc");
  //var 关键字在 JavaScript 中具有独特的作用域规则。它具有函数作用域而非块级作用域，声明的变量会被提升，并且可以重复声明。理解这些特性对于避免潜在的错误和编写高效的代码至关重要。
  var ctx=c.getContext("2d");// getContext() 方法用于获取画布的绘图上下文，参数 "2d" 表示获取 2D 绘图上下文
  ctx.fillStyle="#FF0000";// 设置填充颜色为红色，fillStyle 属性用于设置填充颜色，#FF0000 表示红色
  ctx.beginPath(); // 开始一个新的路径, beginPath() 方法用于开始一个新的路径，清除之前的路径设置
  ctx.arc(80,28,25,0,Math.PI*2,true);
  // 绘制一个圆形，参数依次为圆心的 x 坐标、y 坐标、半径、起始角度和结束角度（以弧度为单位）Math.PI*2 表示一个完整的圆
  ctx.closePath(); // 关闭路径，closePath() 方法用于关闭路径，使路径形成一个闭合的图形
  ctx.fill(); // 填充路径
</script>

<canvas id="myArc" width="200" height="100">
</canvas>
<script type="text/javascript">
  ctx.stroke(); // 描边路径
</script>
